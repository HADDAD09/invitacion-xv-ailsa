
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XV Ailsa Addara</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #cceeff, #e6faff);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #00334d;
        }
        header {
            background-image: url('https://wallpapers.com/images/featured-full/fondo-de-pantalla-hd-de-playa-b8sncabhuqz0gxrc.jpg');
            background-size: cover;
            background-position: center;
            color: #026072;
            padding: 60px 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-weight: normal;
            margin: 10px 0 20px;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .details {
            font-size: 1.2em;
            margin: 30px 0;
        }
        .btn {
            background-color: #0077b6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis XV A&ntilde;os</h1>
        <h2>Ailsa Addara</h2>
    </header>

    <div class="countdown" id="countdown">Cargando contador...</div>

    <div class="details">
        <p>Te espero para celebrar este d&iacute;a tan especial.</p>
        <p><strong>Fecha:</strong> 31 de mayo</p>
        <p><strong>Hora:</strong> 04:00 PM</p>
        <p><strong>Lugar:</strong> Sal&oacute;n Elite</p>
    </div>

    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdzV9AiG7D79tzecUyiLqbU23JxKGx_SFfdt946vdwAkhw3OA/viewform?usp=dialog" target="_blank">Confirmar asistencia</a>

    <div class="footer">
        Esperamos contar con tu asistencia, te esperamos!!!
    </div>

    <script>
        const eventDate = new Date("May 31, 2025 16:00:00").getTime();
        const countdown = document.getElementById("countdown");

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                countdown.innerHTML = `${days} d&iacute;as ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(interval);
                countdown.innerHTML = "¡Ya comenzó la celebración!";
            }
        }, 1000);
    </script>
</body>
</html>
