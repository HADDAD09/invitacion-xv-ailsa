<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XV Ailsa Addara</title>

  <!-- Fuente personalizada para el título -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Century Gothic', sans-serif;
      color: #17011D;
      text-align: center;
      background-image: url('https://github.com/HADDAD09/invitacion-xv-ailsa/blob/main/images/invitacion%20addarita.jpg?raw=true'); /* Fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== ENCABEZADO: Título y Nombre ===== */
    header {
      width: 100%;
      padding: 20px 0;
    }

    .titulo-principal {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #030131;
      font-weight: bold;
      text-shadow: 2px 2px 0px #FCF9FC;
      margin: 0;
    }

    .nombre-quinceanera {
      font-size: 2.8em;
      color: #04013E;
      font-weight: bold;
      text-shadow: 1.5px 1.5px 0px #FCF9FC;
      margin: 10px 0;
    }

    /* ===== CONTENEDOR PRINCIPAL DEL MENSAJE ===== */
    .contenido {
      background-color: rgba(255, 255, 255, 0.55); /* Fondo del cuadro de invitación */
      margin: 20px auto;
      width: 75%; /* Ocupa 75% del ancho de la pantalla */
      padding: 33px;
      border-radius: 15px;
      text-align: center;
    }

    /* ===== TEXTOS DEL MENSAJE DE INVITACIÓN ===== */
    h3, p {
      text-align: center;
      margin: 10px 0;
    }

    .nombre-invitado,
    .numero-mesa {
      font-size: 1.3em;
      color: #001F3F;
      font-weight: bold;
    }

    /* ===== BOTÓN DE CONFIRMACIÓN ===== */
    .boton {
      background-color: #080633;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    /* ===== CONTADOR REGRESIVO ===== */
    .contador {
      font-size: 1.5em;
      color: #080633;
      margin-top: 20px;
    }

    /* ===== SECCIÓN DEL CÓDIGO QR ===== */
    .qr-container {
      margin-top: 20px;
    }

    .qr-container img {
      width: 150px;
      height: 150px;
    }

    /* ===== COMPATIBILIDAD CON MODO OSCURO ===== */
    @media (prefers-color-scheme: dark) {
      body {
        color: #17011D !important;
        background-color: white !important;
      }

      .contenido {
        background-color: rgba(255, 255, 255, 0.90) !important;
      }

      h3, .titulo-principal, .nombre-quinceanera, .contador {
        color: #080633 !important;
      }
    }
  </style>
</head>
<body>
  <!-- ===== ENCABEZADO: Título y Nombre ===== -->
  <header>
    <h1 class="titulo-principal">Mis XV A&ntilde;os</h1>
    <h2 class="nombre-quinceanera">Ailsa Addara</h2>
  </header>

  <!-- ===== CUADRO DE INVITACIÓN ===== -->
  <div class="contenido">
    <!-- Mensaje principal -->
    <h3>&#161Est&aacute;s cordialmente invitado(a)!</h3>
    <p>A celebrar conmigo <B>mis XV Años</B> este <strong>31 de mayo</strong> a las <strong>4:00 PM</strong><br>
    en el <strong>Sal&oacute;n "Elite", Comalcalco</strong>.</p>

    <!-- Código QR con la ubicación -->
    <div class="qr-container">
      <p>Escanea el c&oacute;digo QR para la ubicaci&oacute;n:</p>
      <img src="https://github.com/HADDAD09/invitacion-xv-ailsa/blob/main/images/Ubicaci%C3%B3n%20_Sal%C3%B3n%20Elite_.png?raw=true" alt="Código QR de Ubicación">
    </div>

    <!-- Contador regresivo -->
    <div class="contador" id="countdown"></div>

    <!-- Botón para confirmar asistencia -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzV9AiG7D79tzecUyiLqbU23JxKGx_SFfdt946vdwAkhw3OA/viewform?usp=dialog" target="_blank" class="boton">
      Confirmar Asistencia
    </a>
    <!-- Enlace para descargar el ticket -->
    <div class="descargar-ticket" style="margin-top: 25px;">
      <a href="https://github.com/HADDAD09/invitacion-xv-ailsa/blob/main/images/TICKET%20ADDARA.jpg?raw=true" target="_blank" style="font-size: 0.9em; text-decoration: underline; color: #001F3F;">
        Descargar ticket
      </a>
  </div>

  <!-- ===== SCRIPT DEL CONTADOR REGRESIVO ===== -->
  <script>
    const fechaEvento = new Date("May 31, 2025 16:00:00").getTime();

    const countdown = setInterval(() => {
      const ahora = new Date().getTime();
      const diferencia = fechaEvento - ahora;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `Faltan ${dias} d&iacute;as, ${horas}h ${minutos}m ${segundos}s`;

      if (diferencia < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "¡Ya comenz&oacute; la fiesta!";
      }
    }, 1000);
  </script>
</body>
</html>
